<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <form onsubmit="return false">
        <!-- ! rounds section -------------------- -->
        <section class="rounds-section">
          <!-- <div> -->
          <!-- - number of rounds choice: radio buttons ---------------------- -->

          <!-- : div nach spielbeginn ausblenden -->
          <div id="roundsDiv" class="hide">
            <p>how many rounds would you like to play?</p>
            <input
              type="radio"
              name="rounds"
              id="fiveRounds"
              value="5"
              checked
            />
            <label for="fiveRounds" class="checked">5</label>

            <input type="radio" name="rounds" id="tenRounds" value="10" />
            <label for="tenRounds">10</label>

            <input type="radio" name="rounds" id="fifteenRounds" value="15" />
            <label for="fifteenRounds">15</label>

            <input type="radio" name="rounds" id="twentyRounds" value="20" />
            <label for="twentyRounds">20</label>
          </div>

          <!-- - number of rounds output ------------------------------------- -->

          <!-- ? div ist zunächst nicht sichtbar -->
          <div class="hidden">
            <p>round</p>
            <p id="roundsOutput"></p>
          </div>
          <!-- </div> -->
        </section>

        <!-- - user choice and computer choice output ------------------------ -->

        <!-- ! score section -------------------- -->
        <section class="score-section">
          <p class="hide">are you ready?</p>
          <!-- <div> -->
          <div class="hidden">
            <div class="flex-container">
              <div class="player">
                <p>you</p>
                <div class="img-container">
                  <img id="userImage" src="#" alt="your choice" />
                </div>
              </div>
              <p>VS.</p>
              <div class="player">
                <p>computer</p>
                <div class="img-container">
                  <img id="computerImage" src="#" alt="computer choice" />
                </div>
              </div>
            </div>
          </div>

          <!-- - total score output: summarized round score ------------------ -->

          <!-- ? div ist zunächst nicht sichtbar -->
          <div class="hidden">
            <p id="scoreOutput"></p>
          </div>
          <!-- </div> -->

          <!-- - You/Computer win/lose (for each round)------------------------- -->

          <div id="resultOutput"></div>
        </section>

        <!-- ! options section -------------------- -->
        <section class="options-section">
          <!-- - rock / paper / scissors --- radio buttons --------------------- -->

          <div id="optionsDiv">
            <!-- : div nach spielende ausblenden -->
            <div>
              <!-- <p class="hide">are you ready?</p> -->
              <p>make your move.</p>
            </div>

            <input type="radio" name="options" id="rock" value="rock" />
            <label for="rock">
              <img src="./assets/img/rock.png" alt="rock button" />
            </label>

            <input type="radio" name="options" id="paper" value="paper" />
            <label for="paper">
              <img src="./assets/img/paper.png" alt="paper button" />
            </label>

            <input type="radio" name="options" id="scissors" value="scissors" />
            <label for="scissors">
              <img src="./assets/img/scissors.png" alt="scissors button" />
            </label>
          </div>

          <!-- ! game over section -------------------- -->
          <section class="game-over-section">
            <!-- - end result -------------------------------------------------- -->

            <!-- ? div ist zunächst nicht sichtbar -->
            <div class="hidden">
              <p id="gameOver">GAME OVER</p>
              <p id="endResult"></p>
            </div>
          </section>
        </section>

        <!-- - restart -  -->

        <div class="hidden">
          <p id="restart"><a href="./index.html">restart</a></p>
        </div>
      </form>
      <div class="emojis-container"></div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
